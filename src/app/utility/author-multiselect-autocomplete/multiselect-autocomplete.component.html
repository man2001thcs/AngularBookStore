<form>
  <mat-form-field class="example-chip-list" appearance="fill" class="full-width">
    <mat-label>Favorite Authors</mat-label>
    <mat-chip-grid #chipGrid aria-label="Fruit selection">
      <mat-chip-row *ngFor="let author of authors" (removed)="remove(author)">
        {{author}}
        <button matChipRemove [attr.aria-label]="'remove ' + author">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip-row>
    </mat-chip-grid>
    <input placeholder="New Author..." #authorInput [formControl]="authorCtrl"
      [matChipInputFor]="chipGrid" [matAutocomplete]="auto"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="add($event)"/>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let author of filteredAuthors | async" [value]="author">
        {{author}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

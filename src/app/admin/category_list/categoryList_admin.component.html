<div>
    <table mat-table [dataSource]="categoryList" matSort matSort class="mat-elevation-z8"
        (matSortChange)="announceSortChange($event)">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id"> No. </th>
            <td mat-cell *matCellDef="let element"><a routerLink="/admin/categoryDetail/{{element.id}}/edit">
                    {{element.id}}</a>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description">
                Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description.length > 50 ?
                element.description.substring(0,50) + " ..." : element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="createDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by create_date"> Create date </th>
            <td mat-cell *matCellDef="let element"> {{element.createDate}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.demo-row-is-clicked]=""></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[10]" [length]="length" (page)="handlePageEvent($event)" showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>

    <ul>
        <li *ngFor="let clickedRow of clickedRows">
            Clicked on {{clickedRow.name}}
        </li>
    </ul>

    <div>fuck</div>
</div>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Thông báo:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p> {{ data.title }} <i class="fa fa-trash-o" style="font-size:20px;color:green"></i></p>
    <button mat-raised-button (click)="doAction(false)">No</button>
  <button mat-raised-button color="accent" (click)="doAction(true)">Yes</button>
  </mat-card-content>
</mat-card>

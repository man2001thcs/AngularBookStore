<div
  *ngIf="cardType === 'sale'"
  style="
    display: block;
    width: 220px !important;
    min-height: 380px !important;
    margin: 0px 20px 0px;
  "
>
  <nb-card style="height: 385px !important">
    <nb-card-header
      style="
        justify-content: center;
        align-items: center;
        background-color: white;
      "
    >
      <a [routerLink]="getLink()">
        <img
          src="{{ generateUrl(imageList[0]) }}"
          alt="Photo"
          style="
            max-width: 180px !important;
            max-height: 180px !important;
          " /></a
    ></nb-card-header>

    <nb-card-body style="padding-bottom: 0px">
      <h5 style="font-size: 15px">{{ getName() }}</h5>
    </nb-card-body>
    <nb-card-footer>
      <nb-progress-bar
        status="primary"
        [value]="
          (totalSoldInMonth / (totalSoldInMonth + remainNumber)) * 100 + 40
        "
        >Đã bán</nb-progress-bar
      ></nb-card-footer
    >
  </nb-card>
</div>

<div
  *ngIf="cardType === 'normal'"
  style="
    display: block;
    width: 220px !important;
    min-height: 380px !important;
    margin: 0px 10px 0px;
    justify-content: center;
  "
>
  <nb-card style="height: 385px !important">
    <nb-card-header
      style="
        justify-content: center;
        align-items: center;
        background-color: white;
      "
    >
      <a [routerLink]="[getLink()]">
        <img
          src="{{ generateUrl(imageList[0]) }}"
          alt="Photo"
          style="max-width: 180px !important; max-height: 180px !important"
        />
      </a>
    </nb-card-header>

    <nb-card-body style="padding-bottom: 0px !important; padding-top: 5px">
      <h5 style="font-size: 15px; margin-bottom: 0px">{{ getName() }}</h5>
    </nb-card-body>
    <nb-card-footer style="padding-bottom: 0px">
      <h5
        *ngIf="discountFloat > 0"
        style="
          display: flex;
          align-items: center !important;
          font-size: 14px;
          padding-bottom: 0px;
          color: red;
          margin-bottom: 0 !important;
        "
      >
        {{ getPrice() + " đ" + " " }}
        <nb-tag
          style="margin-left: 10px; padding: 2px 10px 2px"
          appearance="outline"
          status="danger"
          [text]="generateDiscount(discountFloat)"
        ></nb-tag>
      </h5>
      <h5
        *ngIf="discountFloat > 0"
        style="font-size: 14px; text-decoration-line: line-through"
      >
        {{ currentPrice }} đ
      </h5>
      <h5 *ngIf="discountFloat == 0" style="font-size: 14px">
        {{ currentPrice }} đ
      </h5>
    </nb-card-footer>
  </nb-card>
</div>

<div
  *ngIf="cardType === 'search'"
  style="
    display: flex;
    width: 200px !important;
    min-height: 100px !important;
    margin: 0px 20px 0px;
    flex-direction: row;
  "
>
  <a [routerLink]="getLink()">
    <img
      src="{{ generateUrl(imageList[0]) }}"
      alt="Photo"
      style="
        max-width: 100px !important;
        max-height: 100px !important;
        margin-right: 10px;
      "
    />

    <h5 style="font-size: 12px">{{ getNameSearch() }}</h5>
  </a>
</div>

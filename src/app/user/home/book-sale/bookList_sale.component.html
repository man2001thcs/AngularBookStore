<nb-card status="danger">
  <nb-card-header>
    <h4 style="font-size: 20px; color: whitesmoke">
      <i class="fa fa-bolt" aria-hidden="true"></i> Flash sale
    </h4></nb-card-header
  >

  <div class="container-fluid">
    <app-book-card
      *ngFor="let book of bookList"
      [id]="book.id ?? ''"
      [name]="book.title"
      [totalSoldInMonth]="book.bookStatus.soldNumberInMonth"
      [remainNumber]="book.bookStatus.remainNumber"
    ></app-book-card>
  </div>
</nb-card>

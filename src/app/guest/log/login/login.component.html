<nb-card class="signInForm" size="medium" style="width: fit-content;">
  <nb-card-header style="justify-content: center">
    <h2 style="color: whitesmoke; font-size: 24px">Đăng nhập</h2>
    <h3 class="error-message">{{ errorMessage }}</h3>
  </nb-card-header>

  <form (ngSubmit)="formSubmit()" [formGroup]="signInformGroup">
    <nb-card-body>
      <div class="row" style="margin-bottom: 20px">
        <h3 style="color: whitesmoke; font-size: 16px; margin-bottom: 0">
          Tài khoản
        </h3>
        <input
          nbInput
          fullWidth
          status="info"
          shape="round"
          fieldSize="giant"
          type="text"
          id="userName"
          placeholder="Tài khoản"
          formControlName="userName"
        />
      </div>
      <div class="row">
        <h3 style="color: whitesmoke; font-size: 16px; margin-bottom: 0">
          Mật khẩu
        </h3>
        <input
          nbInput
          fullWidth
          status="info"
          shape="round"
          fieldSize="giant"
          type="password"
          id="password"
          placeholder="Mật khẩu"
          formControlName="password"
        />
      </div>
    </nb-card-body>
    <nb-card-footer>
      <div class="signInAction">
        <button nbButton type="submit" id="sign_in" status="success">
          Đăng nhập
        </button>
        <button
          nbButton
          type="button"
          color="accent"
          id="escape"
          (click)="onNoClick()"
        >
          Thoát
        </button>
      </div></nb-card-footer
    >
  </form>
</nb-card>

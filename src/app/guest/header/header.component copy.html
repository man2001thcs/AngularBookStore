<meta name="viewport" content="width=device-width, initial-scale=1" />

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<nb-layout>
  <div class="container-fluid">
    <!-- Nav tabs -->

    <img
      src="../../../assets/book_logo.png"
      class="img-logo"
      style="border: 2px solid black; border-radius: 10px"
    />

    <div style="padding-top: 20px !important;">
      <h3 style="font-size: 35px !important; padding-bottom: 0px !important; font-family: Brush Script MT">
        Roxanne.com
      </h3>
    </div>

    <div>
      <form (ngSubmit)="formSubmit()" [formGroup]="searchFormGroup">
        <input
          type="text"
          nbInput
          fullWidth
          fullWidth
          fieldSize="medium"
          shape="round"
          name="search"
          id="search"
          placeholder="Tìm kiếm sản phẩm"
        />
      </form>
    </div>

    <div>
      <button nbButton status="primary">
        <i class="fa fa-search" aria-hidden="true" style="font-size: 15px"></i>
      </button>
    </div>

    <button nbButton ghost status="primary">
      <i
        class="fa fa-bell"
        aria-hidden="true"
        style="font-size: 22px; color: rgb(105, 104, 104)"
      ></i>
    </button>

    <button nbButton ghost status="primary" [nbPopover]="userLogRef">
      <i
        class="fa fa-user"
        aria-hidden="true"
        style="font-size: 22px; color: rgb(105, 104, 104)"
      ></i>
    </button>

    <ng-template #userLogRef>
      <button nbButton (click)="openDialog()">Đăng nhập</button>
      <button nbButton>Đăng kí</button>
    </ng-template>

    <button nbButton ghost status="primary">
      <i
        class="fa fa-shopping-cart"
        style="font-size: 22px; color: rgb(105, 104, 104)"
        aria-hidden="true"
      ></i>
    </button>
  </div>
</nb-layout>

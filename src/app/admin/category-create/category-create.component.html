<div class="container">
  <div class="outlet">
    <h2 mat-form-label style="font-weight: heavy">Thêm Category</h2>
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 create-form">
        <form
          [formGroup]="createformGroup_info"
        >
          <h3 mat-form-label style="font-weight: bold">Thông tin cơ bản</h3>
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Username" formControlName="name" />
          </mat-form-field>

          <mat-form-field style="width: 90%">
            <textarea
              matInput
              class="form-control"
              id="description"
              placeholder="Nội dung"
              formControlName="description"
              rows="10"
            ></textarea>
          </mat-form-field>

          <div class="row">
            <div class="col-xs-6 col-sm-4 col-md-4 col-lg-2">
              <button
                mat-raised-button
                color="primary"
                (click)="formSubmit_create_info()"
              >
                Lưu
              </button>
            </div>

            <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
              <button
                mat-raised-button
                color="warn"
                type="button"
                (click)="formReset()"
              >
                Khôi phục
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
